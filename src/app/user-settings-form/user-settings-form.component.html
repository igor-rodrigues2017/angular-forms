<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name">
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-lable" for="emailOffers">
        Email Special emailOffers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="interfaceStyle"
        id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle">
      <label class="form-check-lable" for="lightInterface">
        Light
      </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle"
          id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-lable" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="interfaceStyle"
            id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
          <label class="form-check-lable" for="darkInterface">
            Dark
          </label>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
              <option>Monthly</option>
              <option>Annual</option>
              <option>Lifetime</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
          </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ userSettings | json }}
